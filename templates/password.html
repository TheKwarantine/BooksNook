{% extends "layout.html" %}

{% block head %}
<link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
<link href="/static/login.css" rel="stylesheet">

<script src="/static/script.js"></script>
{% endblock %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Change Password</h3>
            </div>
            <div class="card-body">
                <form action="/password" method="post" id="password">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" autocomplete="off" autofocus class="form-control" placeholder="Current Password" name="oldPassword">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" autocomplete="off" autofocus class="form-control" placeholder="New Password" name="newPassword">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" autocomplete="off" autofocus class="form-control" placeholder="Confirm New Password" name="confirmation">
                    </div>                            
                    <div class="form-group">
                        <input id="Submit" type="submit" value="Update" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
