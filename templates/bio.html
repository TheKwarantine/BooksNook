{% extends "layout.html" %}

{% block head %}
<link href="/static/bio.css" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% endblock %}

{% block title %}
  Bio's
{% endblock %}

{% block main %}

<section id="team" class="pb-5">
    <div class="container">
        <h5 class="section-title h1">OUR FRIENDS</h5>
        <div class="row">

            {% for row in bio %}

            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
                    <div class="mainflip">
                        <div class="frontside">
                            <div class="card">
                                <div class="card-body text-center">
                                    <p><img class=" img-fluid" src="/static/{{ row['image'] }}" alt="{{ row['title'] }}"></p>
                                    <h4 class="card-title">{{ row["title"] }}</h4>
                                    <p class="card-text">{{ row["card-text"] }}</p>
                                    <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="backside">
                            <div class="card">
                                <div class="card-body text-center mt-4">
                                    <h4 class="card-title">{{ row["back-title"] }}</h4>
                                    <p class="card-text">{{ row["back-text"] }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}

        </div>
    </div>
</section>

{% endblock %}
