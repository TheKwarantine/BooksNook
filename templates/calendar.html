{% extends "layout.html" %}

{% block head %}
<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
<link href="/static/calendar.css" rel="stylesheet">
<script src="/static/calendar.js"></script>

<script>

	$(document).ready(function() {
	    var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		/*  className colors
		
		className: default(transparent), important(red), chill(pink), success(green), info(blue)
		
		*/		
		
		  
		/* initialize the external events
		-----------------------------------------------------------------*/
	
		$('#external-events div.external-event').each(function() {
			var eventObject = {
				title: $.trim($(this).text()) // use the element's text as the event title
			};
			
			// store the Event Object in the DOM element so we can get to it later
			$(this).data('eventObject', eventObject);
			
			// make the event draggable using jQuery UI
			$(this).draggable({
				zIndex: 999,
				revert: true,      // will cause the event to go back to its
				revertDuration: 0  //  original position after the drag
			});
		});
	
		/* initialize the calendar
		-----------------------------------------------------------------*/
		
		var calendar =  $('#calendar').fullCalendar({
			header: {
				left: 'title',
				right: 'prev,next today'
			},
			editable: false,
			firstDay: 0, 			// 1(Monday) this can be changed to 0(Sunday) for the USA system
			selectable: true,
			defaultView: 'month',
			axisFormat: 'h:mm',
			columnFormat: {
                month: 'ddd',		// Mon
                week: 'ddd d',		// Mon 7
                day: 'dddd M/d',	// Monday 9/7
                agendaDay: 'dddd d'
            },
            titleFormat: {
                month: 'MMMM yyyy', // September 2009
                week: "MMMM yyyy",  // September 2009
                day: 'MMMM yyyy'    // Tuesday, Sep 8, 2009
            },
			allDaySlot: false,
			selectHelper: true,
			select: function(start, end, allDay) {
				var title = prompt('Event Title:');
				if (title) {
					calendar.fullCalendar('renderEvent',
						{
							title: title,
							start: start,
							end: end,
							allDay: allDay
						},
						true // make the event "stick"
					);
				}
				calendar.fullCalendar('unselect');
			},
			droppable: false,
			events: [
                {
					title: 'Easter Sunday!',
					start: new Date(2019, 03, 21)
				},
				{
					title: 'Doctor\'s Appointment',
					start: new Date(2019, 03, 12, 9),
					allDay: false,
					className: 'info'
				},
				{
					title: 'Closed for Passover',
					start: new Date(2019, 03, 19),
					allDay: true,
				}
				/* 
				{
					title: 'Lunch',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					allDay: false,
					className: 'important'
				},
				{
					title: 'Birthday Party',
					start: new Date(y, m, d+1, 19, 0),
					end: new Date(y, m, d+1, 22, 30),
					allDay: false,
				},
				*/
            ],			
		});
	});

</script>
<style>

	body {
	    margin-bottom: 40px;
		margin-top: inherit;
		text-align: center;
		background:url('http://getwallpapers.com/wallpaper/full/8/7/9/606345.jpg');
		background-size: cover;
    	background-repeat: no-repeat;
    	background-attachment: fixed;
    	padding-top: 70px;
	}
		
	#wrap {
		width: 100%;
		margin: 0 auto;
	}
		
	#external-events {
		float: left;
		width: 150px;
		padding: 0 10px;
		text-align: left;
	}
		
	#external-events h4 {
		font-size: 16px;
		margin-top: 0;
		padding-top: 1em;
	}
		
	.external-event { /* try to mimick the look of a real event */
		margin: 10px 0;
		padding: 2px 4px;
		background: #3366CC;
		color: #fff;
		font-size: .85em;
		cursor: pointer;
	}
		
	#external-events p {
		margin: 1.5em 0;
		font-size: 11px;
		color: #666;
	}
		
	#external-events p input {
		margin: 0;
		vertical-align: middle;
	}

	#calendar {
        margin: 0 auto;
		width: 900px;
		background-color: #FFFFFF;
		border-radius: 6px;
        box-shadow: 0 1px 2px #C3C3C3;
		-webkit-box-shadow: 0px 0px 21px 2px rgba(0,0,0,0.18);
		-moz-box-shadow: 0px 0px 21px 2px rgba(0,0,0,0.18);
		box-shadow: 0px 0px 21px 2px rgba(0,0,0,0.18);
	}
</style>

{% endblock %}

{% block title %}
  Calendar
{% endblock %}

{% block main %}

<div id='wrap'>
    <div id='calendar'></div>
    <div style='clear:both'></div>
</div>

{% endblock %}
