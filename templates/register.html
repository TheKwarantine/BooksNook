{% extends "layout.html" %}

{% block head %}
<link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
<link href="/static/login.css" rel="stylesheet">

<script src="/static/script.js"></script>
{% endblock %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Register</h3>
                </div>
                <div class="card-body">
                    <form action="/register" method="post" id="register">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" autocomplete="off" autofocus class="form-control" id="username" placeholder="Choose Username" name="username" onblur="liveCheck();">
                        </div>
                        <div class="alert alert-success alert-dismissible fade show" role="alert" id="success" alight="center" style="display: none; width: 355px; margin-left: auto; margin-right: auto;" >Username Available!!!!!</div>
                        <div class="alert alert-danger alert-dismissible fade show" role="alert" id="failure" alight="center" style="display: none; width: 355px; margin-left: auto; margin-right: auto;" >Username Taken, Sorry.</div>                    
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Create Password" name="password">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Confirm Password" name="confirmation">
                        </div>
                        <div class="form-group">
                            <input id="Submit" type="submit" value="Register" class="btn float-right login_btn" onclick="event.preventDefault(); ajaxCheck();">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
